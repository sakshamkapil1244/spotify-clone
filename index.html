<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Spotify - Web Player</title>
</head>

<body>
    <audio id="main-audio"></audio>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="lib-header">
                    <img src="./assets/library_icon.png">
                    <a>Your Library</a>
                </div>
                <div class="box">
                    <p>Create your first playlist</p>
                    <button class="budge">Create playlist</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="sticky-nav">
                <img src="./assets/backward_icon.png" class="nav-arrow">
                <div class="sticky-nav-option">
                    <button class="budge">Explore Premium</button>
                    <button class="budge dark-budge">Install App</button>
                </div>
            </div>

            <h2>Recently Played</h2>
            <div class="cards-container" id="recent-row"></div>

            <h2>Trending Now</h2>
            <div class="cards-container" id="trending-row"></div>

            <h2>More for You</h2>
            <div class="cards-container" id="more-row"></div>
        </div>

        <div class="musicplayer">
            <div class="albums">
                <img src="./assets/card1img.jpeg" class="music-pic">
                <div class="text-container">
                    <p class="first">Select Song</p>
                    <p class="second">Artist</p>
                </div>
                <i class="fa-regular fa-heart heart-icon" id="like-btn"></i>
            </div>

            <div class="player">
                <div class="player-controls">
                    <img src="./assets/player_icon1.png" class="p-icon">
                    <img src="./assets/player_icon2.png" class="p-icon" id="prev">
                    <i class="fa-solid fa-circle-play" id="play-pause"></i>
                    <img src="./assets/player_icon4.png" class="p-icon" id="next">
                    <img src="./assets/player_icon5.png" class="p-icon">
                </div>
                <div class="playback-bar">
                    <span id="curr-time">0:00</span>
                    <input type="range" class="progress-bar" id="pbar" value="0">
                    <span id="tot-time">0:00</span>
                </div>
            </div>

            <div class="control">
                <i class="fa-solid fa-microphone p-icon"></i>
                <i class="fa-solid fa-bars p-icon"></i>
                <i class="fa-solid fa-computer p-icon"></i>
                <i class="fa-solid fa-volume-high p-icon"></i>
                <input type="range" class="volume-bar" id="vbar" value="100">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
